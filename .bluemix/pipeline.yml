---
stages:
- name: DEPLOY
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
  properties:
  - name: IBMCLOUD_API_KEY
    value: ${IBMCLOUD_API_KEY}
    type: text
  - name: IBMCLOUD_SPACE
    value: ${IBMCLOUD_SPACE}
    type: text
  - name: IBMCLOUD_ORG
    value: ${IBMCLOUD_ORG}
    type: text
  - name: BLUEMIX_REGION
    value: ${BLUEMIX_REGION}
    type: text
  - name: LOAD_ENV_FILE
    value: 'false'
    type: text
  - name: API_USE_APPID
    value: 'false'
    type: text
  jobs:
  - name: Deploy
    type: deployer
    deploy_type: customimage
    script: |-
      #!/bin/bash

      ./deploy.sh --install
    docker_image: jamesthomas/cloud-functions-tools
hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: http://lms-api/v1/messaging/webhook/publish
